<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" async></script>

        <!-- https://fontawesome.com/docs -->
        <script src="https://kit.fontawesome.com/88180e7e53.js" crossorigin="anonymous" async></script>
        <title>Drinking Games with Wojak: {% block title%}{% endblock %}</title>

        <!-- My own stylesheet -->
        <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
        {% block head %}{% endblock %}
        
    </head>

    <body class="text-bg-dark p-3">

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <form action="/" method="POST">
                <input hidden name="exportHealth" class="export-health">
                <input type="submit" value="Play with Wojak" class="navbar-brand bg-dark border-0 px-0">
              </form>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <form action="/blackjack" method="POST">
                      <input hidden name="exportHealth" class="export-health">
                      <input type="submit" value="Blackjack" class="nav-link bg-dark border-0">
                    </form>
                  </li>
                  <li class="nav-item">
                    <form action="/direction" method="POST">
                      <input hidden name="exportHealth" class="export-health">
                      <input type="submit" value="Direction" class="nav-link bg-dark border-0">
                    </form>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <main>
            {% block main%}{% endblock %}
        </main>

        <footer class="text-bg-dark text-center mb-5 small"> 
            Created by <a href="https://github.com/0xNike">0xNike</a>
        </footer>

    </body>

</html>
